run_name: ants_jacopo
model_name: HuggingFaceTB/SmolVLM2-500M-Instruct
predict_per_item: 16
num_classes: 4
data:
  dataset_type: raw
  prefix: /data/petr/ant_data/raw/raw_videos # folder with videos 
  data_path: /data/petr/ant_data/16_multiple_raw # folder with csv files
  rescale_to: 256
  do_aa: true
training:
  epochs: 10
  train_bs: 32
  val_bs: 64
  num_workers: 2
  warmup_epochs: 2
  lr: 2.0e-5
  weight_decay: 0.1
class_names: "{0: 'other', 1: 'self', 2: 'larvae'}"
mixup_alpha: 0.8
ema_decay: 0.999
seed: 0